<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue实现双向绑定</title>
	</head>
	<body>
		<div id="app">
			<h2>vue实现双向绑定</h2>
			<form>
				<input type="text" v-model="number">
				<button type="button" v-click="increment">+1</button>
			</form>
			<h3 v-bind="number"></h3>
		</div>
		<script type="text/javascript" src="vue.js"></script>
	</body>
</html>

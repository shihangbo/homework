<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定实现</title>
	</head>
	<body>
		<div id="app">
			<h2>jquery实现双向绑定</h2>
			<div>
				<input type="text" data-bind-name="name" />
				<textarea data-bind-name="name"></textarea>
			</div>
		</div>
		<script src="./jquery-3.3.1.min.js"></script>
		<script src="./jquery实现双向绑定.js"></script>
	</body>
</html>
